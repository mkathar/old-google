<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class="board">
    <section class="box1">
        <img  src="img/google.jpg" alt="LOGO">
    </section>
  
    <section class="box2">
        
         
        <section class="input" >           
            <p class="font">Search the web using Google!</p>         
        </section>
        <section>
            <input class="input2"    type="text"> 
        </section>
    
    
    <section class="box2 button">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    
   
    <section class="footerbox1">
        <p   class="font2">Special Searches</p>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
    </section>   
    <section class="footerbox2">
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
    </section>

    <section class="footerbox3">
        <p class="font2" >Get Google!</p>
        
        <p   class="font2" >updates monthly:</p>
        <input type="text">
        <br>
        <button>Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </section>   
</body>
</html>
